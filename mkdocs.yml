site_name: polymv
repo_url: https://github.com/oliveirara/polymv
site_url: https://oliveirara.github.io/polymv
site_description: Python/C package that converts multipolar coefficients into Multipole Vectors and Fr√©chet Vectors
site_author: Renan Alves de Oliveira
edit_uri: edit/main/docs/
repo_name: oliveirara/polymv
copyright: Maintained by Renan Alves de Oliveira.

nav:
  - Home: index.md
  - License: LICENSE.md
  - Notebooks:
      - Usage: usage.md
      - Example: test-example.md

plugins:
  - search
  - open-in-new-tab
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            heading_level: 3
            show_source: true
            docstring_style: google
            show_submodules: false
            relative_crossrefs: true

theme:
  name: material
  logo: "logo.png"
  favicon: "favicon.ico"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - palette.toggle
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: crimson
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: crimson
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  font:
    text: DM Sans
    code: Fira Code

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oliveirara/polymv
    - icon: fontawesome/brands/python
      link: https://oliveirara.github.io/polymv
  generator: false

markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
